{% extends 'customerbase.html' %}
{% block title %}
Feedback :: Computer Shop & HelpDesk
{% endblock title %}

{% block content %}


<div class="breadcrumb-area bg-gray">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active"> Feedback</li>
            </ul>
        </div>
    </div>
</div>
<div class="contact-area pt-50 pb-20">
    <div class="container">
        <div class="contact-info-wrap-3 pb-100 ">

            <div class="get-in-touch-wrap ">
                <h3>Share your feedback!</h3>
                <div class="contact-from contact-shadow">
                    <form id="contact-form" method="post" onsubmit="javascript: alert('Thank you for your valuable Feedback!')">{% csrf_token %}

                        <div class="col-sm-10 pt-10 pb-20">
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelectPref" required>
                                <option selected disabled>Choose a rating!</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <textarea name="message" placeholder="Your Message" maxlength="1024" required></textarea>
                        </div>
                        <div class="col-lg-12 col-md-12 " style="text-align:center;">
                            <button class="submit" type="submit">Submit rating!</button>
                        </div>
                </div>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
