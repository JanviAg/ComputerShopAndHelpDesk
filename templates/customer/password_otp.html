{% extends 'customerbase.html' %}
{% load static %}
{% block title %}
Forgot Password :: Computer Shop & HelpDesk
{% endblock title %}

{% block content %}

<div class="login-register-area pt-115 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> OTP sent to Mail </h4>
                        </a>
                    </div>
  
                        <div id="lg2" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action={% url 'changepassword' %} method="post">{% csrf_token %}
                                        
                                        <input name="otp" placeholder="OTP" type="number" maxlength="6" pattern="[0-9]{6}" title="Enter valid OTP" required autofocus " oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                        <div class="button-box">
                                            <button type="submit" class="col-lg-12 col-md-12">Submit</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
