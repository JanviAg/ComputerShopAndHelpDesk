{% extends 'customerbase.html' %}
{% load static %}
{% block title %}
Forgot Password :: Computer Shop & HelpDesk
{% endblock title %}

{% block content %}

<div class="login-register-area pt-115 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> Reset Password </h4>
                        </a>
                    </div>
  
                        <div id="lg2" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action={% url 'login' %} method="post" onsubmit="javascript:alert('Password changed successfully')">{% csrf_token %}
                                        
                                        <input type="password" class="form-control" name="pwd1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title="Must contain at least one  number, one uppercase, one lowercase letter, minimum 8 and maximum 20 characters" required>

                                        <input type="password" class="form-control" name="pwd2" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title="Must contain at least one  number, one uppercase, one lowercase letter, minimum 8 and maximum 20 characters" required>
                                        
                                        <div class="button-box">
                                            <button type="submit" class="col-lg-12 col-md-12">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
