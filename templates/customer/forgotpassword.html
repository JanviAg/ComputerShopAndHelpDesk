{% extends 'customerbase.html' %}
{% load static %}
{% block title %}
Forgot Password :: Computer Shop & HelpDesk
{% endblock title %}

{% block content %}

<div class="login-register-area pt-115 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> Reset Password </h4>
                        </a>
                    </div>
  
                        <div id="lg2" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action={% url 'password_otp' %} method="post">{% csrf_token %}
                                        
                                        <input name="user-email" placeholder="Email" type="email" pattern="[a-z0-9.]+@[a-z0-9.-]+.[a-z]{2,}$"
                                        title="Invalid Email. @ and . are missing." required>
                                        <div class="button-box">
                                            <button type="submit" class="col-lg-12 col-md-12">Reset!</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
