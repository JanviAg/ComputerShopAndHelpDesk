{% extends 'customerbase.html' %}
{% block title %}
Log In :: Computer Shop & HelpDesk
{% endblock title %}
{% load static %}
{% block content %}

<div class="login-register-area pt-50 pb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> Customer Login </h4>
                        </a>
                        
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action={% url 'index' %}  method="post" onsubmit="javascript: alert('Login Successful!');" name="loginform" enctype="multipart/form-data">{% csrf_token %}
                                        <input type="email" class="form-control" name="email123" placeholder="Email"
                                        pattern="[a-z0-9.]+@[a-z0-9.-]+.[a-z]{2,}$"
                                        title="Invalid Email. @ and . are missing." required>
                                        <input type="password" name="password" placeholder="Password" required>
                                        <div class="button-box ">
                                            <div class="login-toggle-btn ">
                                                <input type="checkbox">
                                                <label>Remember me</label>
                                                <a href="{% url 'forgotpassword' %}">Forgot Password?</a>
                                            </div>
                                            <button type="submit" class="col-lg-12 col-md-12">Login</button>
                                        </div>
                                        
                                    </form>
                                </div>
                                <p class="float-right">
                                <a href="{% url 'signup' %} ">Create a new account.</a>
                                </p>
                            </div>
                            
                        </div>       
                                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock content %}
