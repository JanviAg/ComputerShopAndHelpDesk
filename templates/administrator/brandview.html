{% extends 'adminbase.html' %}
{% block title %}
Admin Panel | Dashboard
{% endblock title %}

{% block content %}
<div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content ">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Brand Table</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in brand %}
                                <tr>
                                    <td>{{i.0}}</td>
                                    <td>{{i.1}}</td>
                                    <td><a href="brandedit/{{i.0}}"><i class="fas fa-pencil-alt" style="color:#2F9599 "></i></a> &emsp; | &emsp; <a href="branddelete/{{i.0}}" onclick="javascript:alert('Brand Deleted Successfully!')" ><i
                                        class="fas fa-trash-alt" style="color:#EC2049"></i></a></td>

                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock content %}
