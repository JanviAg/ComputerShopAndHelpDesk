{% extends 'adminbase.html' %}
{% block title %}
Admin Panel | Dashboard
{% endblock title %}

{% block content %}
<div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content ">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Add 'FAQ' to database</h5>
                <div class="card-body">
                    <form action="#" id="basicform" data-parsley-validate="">

                        <div class="form-group">
                            <label for="validationCustom04">FAQ Question</label>
                            <input type="text" class="form-control" id="validationCustom04"
                                placeholder="Enter FAQ Question" required>
                            <div class="invalid-feedback">
                                Please provide a valid question.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="validationCustom04">FAQ Answer</label>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="Enter an answer (max 250 characters)"
                                required>
                            <div class="invalid-feedback">
                                Please provide a valid answer.
                            </div>
                        </div>


                        <div class="col-sm-6 pl-0">
                            <button type="submit" class="btn btn-space btn-primary">Submit</button>
                            <button class="btn btn-space btn-secondary">Cancel</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
