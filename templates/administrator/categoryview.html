{% extends 'adminbase.html' %}
{% block title %}
Admin Panel | Dashboard
{% endblock title %}

{% block content %}
<div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content ">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Category Table</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in categories %}
                                <tr>
                                    <td>{{i.0}}</td>
                                    <td>{{i.1}}</td>
                                    <td><a href='categoryedit/{{i.0}}'><i class="fas fa-pencil-alt" style="color:#2F9599 "1></i></a> &emsp; | &emsp; <a href='categorydelete/{{i.0}}' onclick="javascript:alert('Category Deleted Successfully!')" ><i
                                        class="fas fa-trash-alt" style="color:#EC2049"></i></a></td>
                                    <!-- <td><a href='edit/{{i.0}}'>Edit</a> | <a href='delete/{{i.0}}'>Delete</a> </td> -->
                                </tr>
                                {% endfor %}
                                <!--<tr>
                                    <td>1</td>
                                    <td>CPU</td>
                                    <td><a href="#"><i class="fas fa-pencil-alt" style="color:#2F9599 "1></i></a> &emsp; | &emsp; <a href="#"><i
                                            class="fas fa-trash-alt" style="color:#EC2049"></i></a></td>

                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Motherboard</td>
                                    <td><a href="#"><i class="fas fa-pencil-alt" style="color:#2F9599 "></i></a> &emsp; | &emsp; <a href="#"><i
                                            class="fas fa-trash-alt" style="color:#EC2049"></i></a></td>
                                </tr>-->

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
